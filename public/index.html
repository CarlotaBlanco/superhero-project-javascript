<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Constructor liga de superheroes</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header>
        <nav class="navbar fixed-top bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Sticky top</a>
            <section class="form_section">
              <form class="form-inline float-end">
                <input
                  class="js-input form__input"
                  type="text"
                  name="search"
                  id="search"
                  placeholder="Busca a tu héroe"
                />
                <button type="button" class="btn btn-primary js-button">
                  Buscar
                </button>
                <button type="button" class="btn btn-danger js-reset">Reset</button>
              </form>
            </section>
          </div>
        </nav>
      </header>

      <main class="main">
        
          <section class="container">
            <div class="js-favourite"><h4 class="display-6 text-center"><em>Busca a tu héroe y haz clic en él para ver sus estadísticas</em></h4></div>
          </section>
          <section class="container">
            <div class="row js-listElements listresults"></div>
          </section>
        </section>
      </main>

      <footer class="page__footer"></footer>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
